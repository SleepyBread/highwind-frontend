
<mat-grid-list cols="5" rowHeight="100%">
  <mat-grid-tile >
    <app-menu [vitesse]="speed" [dateSimulatire]="dateSimu" (vitesseChange)="onSpeedChange($event)"  ></app-menu>
  </mat-grid-tile>
  <mat-grid-tile colspan="4">
    <app-space>
    <app-planet [radius]="7e5" [texture]="textureSun"></app-planet>

    @for (planet of planets; track $index) {
        <app-planet [texture]="planet.img" [radius]="7e5">
            <app-orbit [rayon]="planet.orbit.rayon" [orbitalAngle]="planet.orbit.inclination" [longNode]="planet.orbit.longNode"/>
            <app-circular-animation [dateSimu]="dateSimu" [speedMultiplier]="speed" [orbitRadius]="planet.orbit.rayon" [orbitalAngle]="planet.orbit.inclination" [longNode]="planet.orbit.longNode" [initX]="planet.posX" [initY]="planet.posY" [orbitSpeed]="planet.orbit.revSpeed"/>
        </app-planet>
    }

    <app-solar-wind-map/>
    <app-space-ship [size]="0.002" [posX]="1"/>
    <app-stars [quantity]="100000"/>
</app-space>
</mat-grid-tile>

</mat-grid-list>
