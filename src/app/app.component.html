<app-space>
    <app-planet [size]="1" [texture]="textureSun"></app-planet>
    
    @for (planet of planets; track $index) {
        <app-planet [texture]="planet.img" [size]="planet.size">
            <app-orbit [rayon]="planet.orbit.rayon" [orbitalAngle]="planet.orbit.inclinaison"/>
            <app-circular-animation [orbitRadius]="planet.orbit.rayon" [orbitalAngle]="planet.orbit.inclinaison"/>
        </app-planet>
    }

    <app-stars [quantity]="100000"/>
</app-space>
