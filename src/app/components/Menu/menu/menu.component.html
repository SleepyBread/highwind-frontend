<div class="center-div">
    <img id="logo" src="../../assets/img/logo.webp" alt="">

    <br>

    <h2>Simulation Vaisseau Spatial :</h2>
    <mat-form-field appearance="fill">
        <mat-label>Masse</mat-label>
        <input matInput placeholder="Masse">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Coordonnée X</mat-label>
        <input matInput placeholder="100">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Coordonnée Y</mat-label>
        <input matInput placeholder="100">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Aire de la voile</mat-label>
        <input matInput placeholder="100 m2">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Angle voile</mat-label>
        <input  matInput placeholder="100 rad">
    </mat-form-field>

    <button mat-flat-button>Envoyer</button>
</div>

<hr>

<div class="center-div">
  <p>Date de la démo :</p>
  {{dateSimulatire.toDateString()}}

  <p>Résultat :</p>
  <mat-form-field appearance="fill">
    <mat-label>Vitesse</mat-label>
    <input [(ngModel)]="vitesse" (ngModelChange)="onVitesseChange($event)" type="number"  matInput placeholder="100">
  </mat-form-field>
</div>
